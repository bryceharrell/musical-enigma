<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <link rel="shortcut icon" href="#" />
  <title>Apple MusicKit Example</title>
</head>
<body>
  <label>Type (eg 'album' 'song')</label>
  <input id="type-input" type="text" value="song">
  <br>
  <label>id</label>
  <input id="id-input" type="text" value="203709340">
  <br>
  <label>date</label>
  <input id="date-input" type="text" value="2001-09-15">
  <br>
  <button id="add-to-q-btn">Add to Queue</button>
  <br>
  <button id="song-fetch-by-year">Fetch Songs by Year</button> 
  <br>
  <button id="song-fetch-by-this-date">Fetch Songs that were released on this date</button>
  <button id="play-btn">Play</button>
  <button id="pause-btn">Pause</button>
  <button id="login-btn">Login to Apple Music</button>

  <div id="root"></div>

  <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
  <script type="text/javascript" src="/index.js"></script>
</body>
</html>
